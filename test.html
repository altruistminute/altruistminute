<!DOCTYPE html>
<html>
<head>
  <title>capture email</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <form action="https://formsubmit.co/altruistminute@gmail.com" method="POST">
    <!-- nom (optionnel) : vous pouvez supprimer cette section pour ne garder que l'email -->
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom">

    <!-- email -->
    <label for="email">Adresse e-mail :</label>
    <input type="email" id="email" name="email">

    <!-- bouton de validation -->
    <input type="submit" value="S'inscrire">

    <!-- suppression du captcha : recommandé de ne pas le supprimer pour eviter des spams -->
    <!--<input type="hidden" name="_captcha" value="false">-->

    <!-- rediriger l'utilisateur sur son site après validation du formulaire -->
    <input type="hidden" name="_next" value="https://altruistminute.github.io/merci.html">

    <!-- reponse automatique : pour que ca fonctionne le captcha doit etre activié-->
    <input type="hidden" name="_autoresponse" value="Bonjour. Merci pour votre confiance. A bientot.">

    <!-- chnger le visuel des messages recus : basic, table ou box -->
    <input type="hidden" name="_template" value="table">

    <!-- changer l'objet des messages recus. Utile lorsqu'on a plusieurs formmulaires -->
    <input type="hidden" name="_subject" value="Nouvel abonné !">

    <!-- ajouter des cc aux messgaes recus : adresses séparées par des virgules sans espace -->
    <input type="hidden" name="_cc" value="altruistmoney@gmail.com,altruistminute@gmail.com">

    <!-- blacklist des emails ou des mots : mots ou phrases bannis séparés par des virgules sans espace -->
    <input type="hidden" name="_blacklist" value="alice@gmail.com,sex,drogue">
  </form>
</body>
</html>
