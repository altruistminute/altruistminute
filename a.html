<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .review {
            margin-top: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        .reviewer {
            font-style: italic;
            color: #555;
        }

        .review-text {
            color: #666;
        }
    </style>
    <title>Votre Site - Avis Clients</title>
</head>
<body>

    <div class="container">
        <h2>Avis Clients</h2>

        <div class="review">
            <p class="review-text">"Votre premier avis client ici. Lorem ipsum dolor sit amet, consectetur adipiscing elit."</p>
            <p class="reviewer">- Nom du Client</p>
        </div>

        <div class="review">
            <p class="review-text">"Un autre avis client important. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."</p>
            <p class="reviewer">- Autre Client</p>
        </div>

        <!-- Ajoutez d'autres avis ici -->

    </div>

</body>
</html>
